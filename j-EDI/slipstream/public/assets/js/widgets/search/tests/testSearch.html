<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Search Widget</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>

<div id="main_content" class="search-widget-test slipstream-widget-test-page">
    <div class="slipstream-content-title">Search Widget</div>

    <ol>
        <li>
            <h4>Read Only Search</h4>
            <div class="readOnlySearchContainer"></div>
            <div class="test_buttons">
                <span class="addRoTokens slipstream-secondary-button">Add Tokens</span>
                <span class="removeRoToken slipstream-secondary-button">Remove Token</span>
                <span class="submitRoSearch slipstream-primary-button">Submit</span>
            </div>
        </li>
        <li>
            <h4>Advanced Search</h4>
            <div class="searchContainer"></div>
            <div class="test_buttons">
                <span class="addAdvanceTokens slipstream-secondary-button">Add Advance Tokens</span>
                <span class="clearTokens slipstream-secondary-button">Clear All</span>
                <span class="submitSearch slipstream-primary-button">Submit</span>
            </div>
        </li>
    </ol>
</div>
<script data-main="main" src="/assets/js/vendor/require/require.js"></script>
</body>
</html>
