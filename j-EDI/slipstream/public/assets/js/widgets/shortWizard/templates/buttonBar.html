<span class='shortWizardCancelLink'>
    <a>{{cancel}}</a>
</span>
<div class='right shortWizardRightButtons'>
	<button class='slipstream-secondary-button shortWizardPreviousButton' type='button'>{{previous}}</button>
	<button class='slipstream-primary-button shortWizardNextButton' type='button' autofocus>{{next}}</button>
	<button class='slipstream-primary-button shortWizardFinishButton' type='button'>{{finish}}</button>
	<button class='slipstream-primary-button shortWizardCommitButton' type='button'>{{commit}}</button>
	<button class='slipstream-primary-button shortWizardCloseButton' type='button'>{{close}}</button>
	<button class='slipstream-primary-button shortWizardOKButton' type='button'>{{ok}}</button>
</div>
