<div class= "paginationContainer">
    <div class="pagination">
        <div class="iconContainer prev"><span class="icon_nav_big_arrow_right_disable"></span></div>
        <div class="pageCountContainer">
            <input type="text" class="currentPage">
            <span class="pageContent">{{ofLabel}}</span>
            <span class="pageCount selectionText"></span>
        </div>
        <div class="iconContainer next"><span class="icon_nav_big_arrow_right_gray"></span></div>
    </div>
    <div class="displayRowsContainer">
        <span class="page-size-label">{{displayLabel}}</span>
        <div class="displayRows"><select class="selection_data"></select></div>
    </div>
</div>
